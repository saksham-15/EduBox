<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBox Cloud Quiz</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <!-- Custom Styles -->
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #1e1e1e;
            color: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            gap: 20px; /* Space between chat and scoreboard */
        }
        .app-title {
            text-align: center;
            margin-bottom: 20px;
            color: #7fbbff; /* Light blue accent */
            font-weight: 600;
        }
        #chat-container { 
            width: 500px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        #chat-window { 
            height: 400px; 
            overflow-y: auto; 
            padding: 15px; 
            background: #252526; 
            border-bottom: 1px solid #3d3d3d;
        }
        .message { 
            margin-bottom: 10px; 
            padding: 10px 14px;
            border-radius: 18px; 
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
            clear: both;
        }
        .message.user { 
            float: right;
            background-color: #007bff;
            color: white; 
            border-bottom-right-radius: 4px;
        }
        .message.bot { 
            float: left;
            background-color: #3d3d3d;
            color: white; 
            border-bottom-left-radius: 4px;
        }
        /* Style for the Scoreboard Card */
        #scoreboard {
            width: 300px;
            padding: 20px;
            background-color: #252526;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-height: 500px;
            overflow-y: auto;
        }
        /* Auth Screen Styles */
        #auth-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 30, 30, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
    
    <!-- FIREBASE SDK IMPORTS (REQUIRED FOR AUTHENTICATION) -->
    <!-- Use separate script tags if your environment requires them -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

</head>
<body>
    <!-- Authentication Screen (Initially Visible) -->
    <div id="auth-screen">
        <div class="card bg-dark text-white p-4" style="width: 300px;">
            <h4 class="card-title text-center text-primary mb-4">EduBox Login</h4>
            <div id="auth-errors" class="alert alert-danger d-none" role="alert"></div>

            <div class="mb-3">
                <label for="username-input" class="form-label">Username</label>
                <input type="text" id="username-input" class="form-control bg-secondary text-white border-0" placeholder="Choose a unique name">
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label">Password</label>
                <input type="password" id="password-input" class="form-control bg-secondary text-white border-0" placeholder="Must be 6+ characters">
            </div>

            <div class="d-grid gap-2">
                <button id="signup-btn" class="btn btn-success">Sign Up</button>
                <button id="login-btn" class="btn btn-primary">Login</button>
            </div>
            
            <p class="text-center mt-3 text-muted">
                <small>No registration required. You can also sign in anonymously.</small>
            </p>
            <button id="anonymous-btn" class="btn btn-outline-light btn-sm mt-2">Sign in Anonymously</button>
        </div>
    </div>

    <!-- Main Application Container (Initially Hidden) -->
    <div id="main-app" style="display: none;">
        <div id="chat-container" class="rounded-3 overflow-hidden shadow">
            
            <!-- Chat Header -->
            <div class="d-flex justify-content-between align-items-center p-3 bg-dark">
                <h5 class="text-primary m-0">Cloud Quiz Chat</h5>
                <div class="text-end">
                    <span id="user-display" class="badge bg-secondary me-2"></span>
                    <button id="logout-btn" class="btn btn-sm btn-outline-danger">Logout</button>
                </div>
            </div>

            <div id="chat-window">
                <!-- Messages will be injected here by app.js -->
            </div>
            
            <!-- Input field and Send button -->
            <div id="input-container" class="input-group p-3 pt-2 bg-dark">
                <input type="text" 
                       id="chat-input" 
                       class="form-control form-control-lg bg-secondary text-white border-0" 
                       placeholder="Type 'hello' or 'quiz'..."
                >
                <button id="send-btn" class="btn btn-primary btn-lg">
                    Send
                </button>
            </div>
        </div>

        <!-- Scoreboard / Leaderboard -->
        <div id="scoreboard" class="rounded-3 shadow">
            <h5 class="text-warning text-center mb-3">Leaderboard</h5>
            <ul id="leaderboard-list" class="list-group list-group-flush">
                <li class="list-group-item bg-dark text-muted">Loading scores...</li>
            </ul>
        </div>
    </div>

    <!-- Link to your JavaScript logic -->
    <script src="app.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>

</body>
</html>
