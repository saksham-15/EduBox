<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Chatbot</title>
    <style>
        /* Basic styling for the chat */
        body { font-family: Arial, sans-serif; background: #2b2b2b; color: #fff; }
        #chat-container { width: 500px; margin: 40px auto; border: 1px solid #555; }
        #chat-window { height: 400px; overflow-y: scroll; padding: 10px; background: #3c3c3c; }
        #input-container { display: flex; }
        #chat-input { flex-grow: 1; padding: 10px; border: none; background: #555; color: #fff; }
        #send-btn { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .message { margin-bottom: 10px; }
        .message.user { text-align: right; color: #7fbbff; }
        .message.bot { text-align: left; color: #b9f2b1; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-window">
            </div>
        <div id="input-container">
            <input type="text" id="chat-input" placeholder="Type 'hello' or 'quiz'...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
