<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Chatbot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #1e1e1e; /* Darker background */
            color: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #chat-container { 
            width: 500px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Better shadow */
        }
        #chat-window { 
            height: 400px; 
            overflow-y: auto; /* Use auto for better scroll appearance */
            padding: 15px; 
            background: #252526; /* Chat background */
            border-bottom: 1px solid #3d3d3d;
        }
        .message { 
            margin-bottom: 10px; 
            padding: 10px 14px;
            border-radius: 18px; /* Rounded bubbles */
            max-width: 85%;
            word-wrap: break-word; /* Ensure text wraps */
            line-height: 1.4;
            /* Clear floats after each message */
            clear: both;
        }
        .message.user { 
            float: right;
            background-color: #007bff; /* Primary blue for user */
            color: white; 
            border-bottom-right-radius: 4px; /* Slightly squared corner at the bottom */
        }
        .message.bot { 
            float: left;
            background-color: #3d3d3d; /* Darker grey for bot */
            color: white; 
            border-bottom-left-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="chat-container" class="rounded-3 overflow-hidden shadow">
        <div id="chat-window">
            </div>
        
        <div id="input-container" class="input-group p-3 pt-2 bg-dark">
            <input type="text" 
                   id="chat-input" 
                   class="form-control form-control-lg bg-secondary text-white border-0" 
                   placeholder="Type 'hello' or 'quiz'..."
            >
            <button id="send-btn" class="btn btn-primary btn-lg">
                Send
            </button>
        </div>
    </div>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>

</body>
</html>
